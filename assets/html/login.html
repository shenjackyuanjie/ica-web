<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/css/dark.css">
</head>
<body>
    <script src="/assets/js/dark.js"></script>
    <div class="login-container">
        <h2>用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" autocomplete="username" placeholder="用户名" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" autocomplete="current-password" placeholder="密码" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('passwordError');

            // 客户端验证
            if (password.length < 6 || password.length > 20) {
                errorDiv.textContent = '密码长度必须在6-20个字符之间';
                return;
            }
            errorDiv.textContent = '';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || '登录失败');
                }

                const userData = await response.json();
                window.location.href = '/dashboard'; // 跳转到用户仪表盘
            } catch (error) {
                errorDiv.textContent = error.message;
            }
        });
    </script>
</body>
</html>
